    <script>
        let today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        document.querySelector("#time").innerHTML = h + " : " + m;
        
        function hello(e) {
            if (e < 12  && e > 5) {
                var t = "morning.";
            } else if (e < 18) {
                var t = "afternoon.";
            } else {
                var t = "evening.";
            } 
            document.querySelector("#hello").innerHTML = "Good " + t;
        }
        hello(h);
    
    </script>
